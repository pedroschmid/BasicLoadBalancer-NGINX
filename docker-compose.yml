version: "3"

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    ports:
      - "80:80"
    networks:
      - "api.network"
  api:
    build: ./application
    ports:
      - "5000"
    restart: "always"
    networks:
      - "api.network"
    deploy:
      replicas: 5
networks:
  api.network:
